<div class="container">
  <mat-card class="post" *ngFor="let post of posts">
    <mat-card-header>
      <mat-card-title>{{ post.authorName }}</mat-card-title>
      <mat-card-subtitle>{{ post.publishedOn| date }}</mat-card-subtitle>
      <div *ngIf="canEdit(post)">
        <button mat-button color="primary" (click)="openPostDialog(post)">Edit</button>
      </div>
      <div *ngIf="canDelete(post)">
        <button mat-button color="warn" (click)="deletePost(post)">Delete</button>
      </div>
    </mat-card-header>
    <mat-card-content>
        {{ post.content }}
    </mat-card-content>
  </mat-card>
</div>
