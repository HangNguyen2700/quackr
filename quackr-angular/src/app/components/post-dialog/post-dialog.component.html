<h2 mat-dialog-title>{{ dialogData.dialogTitle }}</h2>
<mat-dialog-content>
  <app-post-form [postData]="dialogData.data" (savePost)="onSavePost($event)"></app-post-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="postFormComponent.onSave()">Submit</button>
</mat-dialog-actions>
