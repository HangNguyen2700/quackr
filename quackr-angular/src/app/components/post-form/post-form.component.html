<form [formGroup]="postForm" (ngSubmit)="onSave()">
  <mat-form-field>
    <textarea matInput formControlName="content" placeholder="Content"></textarea>
    <mat-error *ngIf="postForm.controls['content'].hasError('required')">Content is required</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Save</button>
</form>
